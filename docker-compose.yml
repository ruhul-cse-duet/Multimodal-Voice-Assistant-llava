version: '3.8'

services:
  multimodal-assistant:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - CUDA_AVAILABLE=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
